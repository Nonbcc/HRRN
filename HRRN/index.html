<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js" defer></script>
    <title>Algorithm</title>
</head>
<body>
  <div class="main-container">
    <div class="cards">
      <div class="card card-1">
        <h1 class="card__title">Input</h1><br>
        <form name="form1">
          <h4 for="AlgorithmInput" class="card__title">Algorithm</h4>
            <select id="AlgorithmInput" name="algorithm" onchange="getSelectValue()">
              <option value="non">HRRN (non-preemtive)</option>
              <option value="pre">HRRN (preemtive)</option>
            </select>
            
          <h4 for="ArrivalTimesInput" class="card__title">Arrival Times</h4>
            <input type="text" id="ArrivalTimesInput" class="Arrival" placeholder="e.g. 0 2 4 6 8" required>
            
          <h4 for="BurstTimeInput" class="card__title">Burst Time</h4>
            <input type="text" id="BurstTimeInput" class="Burst" placeholder="e.g. 2 4 6 10" required>
          <div id="TimeQuantumInput" class="hidden1">
            <h4 for="TimeQuantumInput" class="card__title">Time Quantum</h4>
              <input type="text" class="Quantum" placeholder="e.g. 3">
          </div>  
        </form>
        
          <p class="card__apply">
            <input type="submit" class="card__link btn" id="solve" value="submit"></input>
          </p>
      </div>

      <div class="card card-2">
        <h1 class="card__title">Output</h1><br>
        <h3 class="card__title">Gantt chart and table will be shown here</h3>
        <div class="hidden">
          <div class="box center">

          </div>
          <div class="text center">

          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Job</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Burst Time</th>
                <th scope="col">Complete Time</th>
                <th scope="col">Turn around Time</th>
                <th scope="col">Waiting time</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <div class="avg">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
